<!DOCTYPE html>
<html>
  <head>
    <title>CSS - Text Transformation</title>
    <style>
      .upper {
        text-transform: uppercase;
      }

      .lower {
        text-transform: lowercase;
      }

      .capitalize {
        text-transform: capitalize;
      }
    </style>
  </head>

  <body>
    <p class="upper">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p class="lower">LOREM IPSUM DOLOR SIT AMET, CONSECTETUR ADIPISCING ELIT.</p>
    <p class="capitalize">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </body>
</html>
