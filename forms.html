<!DOCTYPE html>
<html>

<head>
  <title>Forms</title>
</head>

<body>
  <form>
    <div>
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" minlength="3" required />
    </div>
    <div>
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" minlength="3" required />
    </div>
    <div>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="0" max="200" required />
    </div>
    <div>
      <label for="user-name">User name:</label>
      <input type="text" id="user-name" name="user-name" />
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" />
    </div>
    <div>
      Married:
      <label for="married">Yes</label>
      <input type="radio" id="married" name="married" value="yes" />
      <label for="single">No</label>
      <input type="radio" id="single" name="married" value="no" />
    </div>
    <div>
      <label for="option-1">Option 1</label>
      <input type="checkbox" id="option-1" name="option-checkbox" value="option-1" />
      <label for="option-2">Option 2</label>
      <input type="checkbox" id="option-2" name="option-checkbox" value="option-2" />
    </div>
    <div>
      <label for="courses">Courses:</label>
      <select id="courses" name="courses">
        <option value="full-stack-developer">
          Full Stack Developer
        </option>
        <option value="front-end-developer">
          Front End Developer
        </option>
        <option value="back-end-developer">
          Back End Developer
        </option>
        <option value="web-developer">
          Web Developer
        </option>
      </select>
    </div>
    <div>
      <fieldset>
        <legend>My comments</legend>
        <label for="comments">Comments</label>
        <textarea rows="10" cols="20" maxlength="8"></textarea>
      </fieldset>
    </div>
    <div>
      <input type="submit" />
    </div>
  </form>
</body>

</html>
