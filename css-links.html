<!DOCTYPE html>
<html>

<head>
  <title>CSS - Links</title>
  <style>
    a {
      color: chocolate;
    }

    a:link {
      color: red;
    }

    a:visited {
      color: yellowgreen;
    }

    a:active {
      color: rosybrown;
    }

    a:hover {
      color: darkseagreen;
    }
    p:active {
      background-color: darkseagreen;
    }
  </style>
</head>

<body>
  <a href="https://www.techof.pt">TechOf</a>
  <a href="https://www.google.com">Google</a>
  <a href="./css-text-transformation.html">css-text-transformation.html</a>
  <a href="./css-links.html">css-links.html</a>
  <p>dalskfja</p>
</body>

</html>
