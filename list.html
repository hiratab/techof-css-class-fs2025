<!DOCTYPE html>
<html>

<head>
  <title>List</title>
</head>

<body>
  <!-- Unordered List -->
  <ul>
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
  </ul>


  <!-- Ordered List -->
  <ol>
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
  </ol>

  <!-- Description List -->
  <dl>
    <dt>Term</dt>
    <dd>Description</dd>
    <dt>Term</dt>
    <dd>Description</dd>
  </dl>

  <ul>
    <li>item 1</li>
    <ol>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ol>
  </ul>

</body>

</html>
