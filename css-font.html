<!DOCTYPE html>
<html>

<head>
  <title>CSS - FONTS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playwrite+RO:wght@100..400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    h2 {
      text-transform: capitalize;
      font-family: Roboto, Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }

    p {
      font-family: 'Playwrite RO', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
    }
  </style>
</head>

<body>
  <h2>My title</h2>
  <p>My first paragraph</p>
  <p>My second paragraph</p>
</body>

</html>
