<!DOCTYPE html>
<html>
  <head>
    <title>CSS - Lists</title>
    <style>
      .circle {
        list-style-type: circle;
      }

      .square {
        list-style-type: upper-roman;
      }

      .style-image {
        padding-left: 150px;
        list-style-image: url('./images/tijolo.jpg');
      }

      .position-outside {
        list-style-position: outside;
      }

      .position-inside {
        list-style-position: inside;
      }

      .short-hand {
        list-style: upper-latin inside  url('./images/tijolo.jpg');
      }
    </style>
  </head>

  <body>
    <ul class="circle">
      <li>Café</li>
      <li>Agua</li>
    </ul>
    <ul class="square">
      <li>Café</li>
      <li>Agua</li>
    </ul>
    <ul class="style-image">
      <li>Café</li>
      <li>Agua</li>
    </ul>
    <ul class="position-outside">
      <li>Café</li>
      <li>Agua</li>
    </ul>
    <ul class="position-inside">
      <li>Café</li>
      <li>Agua</li>
    </ul>
    <ul class="position-inside">
      <li>Café</li>
      <li>Agua</li>
    </ul>
    <ul class="short-hand">
      <li>Café</li>
      <li>Agua</li>
    </ul>
  </body>
</html>
